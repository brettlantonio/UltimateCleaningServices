<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="nav-bar">
        <div class="main-header">
            <img src="alogo-1.webp" alt="logo">
            <button id="HomeButton">Menu</button>
        </div>

        <button id="Services">Services</button>
        <button id="About">About Us</button>
        <button id="Contact">Contact Us</button>
    </div>

    <div class=contactus id="contactus">
        <form action="contact_page.php" method="post">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Your First Name" required>

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Your Last Name" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Your Email" required>

            <label for="phonenumber">Phone Number</label>
            <input type="tel" name="phonenumber" id="phonenumber" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>

            <input type="submit" value="Submit">
     
        </form>
    </div>
    
</body>
</html>
